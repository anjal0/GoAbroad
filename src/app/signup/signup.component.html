<header class="navbar navbar-bright navbar-fixed-top" id="bar" role="banner">
    <div class="card-header">
      <a routerLink=''> Home </a>
    </div>
  </header>
  
  <div id="masthead">  
      <div class="container">
        <div class="row">
          <div class="col-md-7">
           
          </div>
          <div class="col-md-5">
            <div class="well well-lg"> 
              <h2>SignUp
                <p class="lead"></p>
              </h2>
              <div class="row">
                <div class="col-sm-12">
                  
                
                </div>
              </div>
            </div>
          </div>
        </div> 
      </div><!-- /cont -->
      
      <div class="container">
        <div class="row">
          <div class="col-md-0">
            <div class="top-spacer"> </div>
          </div>
        </div> 
      </div><!-- /cont -->
      
    </div>
    <br>
    
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        
        <div class="col-md-6"> 
          
          <div class="panel">
            <div class="panel-body">
              
              
                <!-- form -->
                <div class="sign-box">

                  <form  id="myform" (ngSubmit)='signUp()' >
                      <div class="form-group">
                        <label for="exampleInputEmail1"> User name </label>
                        <input type="text" class="form-control" name="name"required >
                      </div>
                      <div class="form-group">
                          <label for="exampleInputEmail1"> Email </label>
                          <input type="email" class="form-control" [(ngModel)]='user.email' name="email" required>
                          <!-- <small id="emailHelp" class="text-danger" [class.d-none]='email.invalid' > Enter a valid email .</small> -->
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" [(ngModel)]='user.password' name="password" required >
                  <small id="emailHelp" class="text-control" > Password must contain atleast one uppercase letter,one lower case letter, one number and one special charecter.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1"> Phone </label>
                    <input type="text" class="form-control" name="phone" required>
                  </div>
                <button type="submit" class="btn btn-primary">SignUp</button>
                <div class="row">
                  <br>
                  <p>Already a Member?</p>
                  <a href="/login"> Login </a>
                </div>
              </form>
                <!-- form ends -->
                
              
             
            
              
            </div>
          </div>
                                                                                           
                                                        
                                                          
           </div><!--/col-12-->
      </div>
    </div>
